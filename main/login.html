<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guitar Learning Website</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>

    <div id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="password-requirements">Password must be at least 8 characters.</p>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>


    <div id="register-form">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <p id="password-rules">Password must be at least 8 characters, include a number, an uppercase letter, and a special character.</p>
            </div>
            <button type="submit">Register</button>
            


        </form>
    </div>
    

    <footer>
        <p>&copy; 2024 Guitar Learning Website</p>
    </footer>
</body>
</html>
